<div ng-include="'loginAndLogout/header.html'"></div>
<div class="container">
			<div class="row" style="margin-top: 50px;">
				<div class="col-md-6 col-lg-6 col-sm-6">
					<div class="login100-pic js-tilt" data-tilt>
						<img src="images/img-01.png" alt="IMG">
					</div>
				</div>
				<div class="col-md-6 col-lg-6 col-sm-6">
					<form class="login100-form validate-form">
						<span class="login100-form-title">
							<strong>{{page_heading}}</strong>
						</span>

						<div class="wrap-input100 validate-input" data-validate = "EmpID is required">
							<input class="input100" type="number" name="EmpID" placeholder="EmpID" ng-model="empId">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Password is required">
							<input class="input100" type="password" name="pass" ng-model="password" placeholder="Password">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						
						<div class="container-login100-form-btn">
							<button class="login100-form-btn" ng-click='login()'>
								{{btn}}
							</button>
						</div>

						<!-- <div class="text-center p-t-12">
							<span class="txt1">
								Forgot
							</span>
							<a class="txt2" href="#">
								Username / Password?
							</a>
						</div> -->

						&nbsp;
						
						
						<div ng-bind-html="postResponse"></div>

					</form>
				</div>
				</div>
			</div>
		</div>
